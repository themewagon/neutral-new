name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Update paths for GitHub Pages
        run: |
          BASE_URL="/neutral-new"
          # Process each HTML file
          find . -name "*.html" -type f ! -path "./vendors/*" ! -path "./node_modules/*" ! -path "./.git/*" | while read file; do
            # Get the directory of the file relative to root
            file_dir=$(dirname "$file" | sed 's|^\./||')
            if [ "$file_dir" = "." ]; then
              file_dir=""
            fi
            
            # 1. Handle ../src/ and ../vendors/ paths first (resolve to root)
            sed -i "s|href=\"\.\./src/|href=\"$BASE_URL/src/|g" "$file"
            sed -i "s|src=\"\.\./src/|src=\"$BASE_URL/src/|g" "$file"
            sed -i "s|href=\"\.\./vendors/|href=\"$BASE_URL/vendors/|g" "$file"
            sed -i "s|src=\"\.\./vendors/|src=\"$BASE_URL/vendors/|g" "$file"
            
            # 2. Handle root-level src/ and vendors/ paths (but skip if already processed)
            sed -i "s|href=\"src/|href=\"$BASE_URL/src/|g" "$file"
            sed -i "s|src=\"src/|src=\"$BASE_URL/src/|g" "$file"
            sed -i "s|href=\"vendors/|href=\"$BASE_URL/vendors/|g" "$file"
            sed -i "s|src=\"vendors/|src=\"$BASE_URL/vendors/|g" "$file"
            
            # 3. Handle ../ HTML links (resolve to root) - must come before same-dir links
            sed -i "s|href=\"\.\./\([^\"#]*\.html\)\"|href=\"$BASE_URL/\1\"|g" "$file"
            
            # 4. Handle same-directory HTML links (prepend full path)
            # Only match links that don't start with /, ../, http, https, #, or mailto
            if [ -n "$file_dir" ]; then
              # File is in a subdirectory, so same-dir links need full path
              # Match: href="filename.html" but not href="../file.html" or href="/file.html"
              sed -i "s|href=\"\([^/\"#h]*\.html\)\"|href=\"$BASE_URL/$file_dir/\1\"|g" "$file"
            else
              # File is in root, so same-dir links are root-level
              sed -i "s|href=\"\([^/\"#h]*\.html\)\"|href=\"$BASE_URL/\1\"|g" "$file"
            fi
            
            # 5. Handle root-level HTML links (already absolute from root, but not our base URL)
            sed -i "s|href=\"/\([^\"#]*\.html\)\"|href=\"$BASE_URL/\1\"|g" "$file"
            
            # 6. Fix double slashes
            sed -i "s|$BASE_URL//|$BASE_URL/|g" "$file"
          done

      - name: Build project
        run: npm run build || echo "Build step skipped (no build script or build failed)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
